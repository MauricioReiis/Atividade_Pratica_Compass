<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="module" defer></script>

</head>
<body>
    <main>
        <section id="box-principal"> 
            <div id="conteudoPrincial">
                <div id="boxImc"> 
                    <h1>Calcule seu IMC</h1>
                </div>
                <div class="containerRange"> 
                    <p>Peso<span id="valorPeso">100</span></p>
                    <input type="range" min="0" max="150" id="pesoRange" class="range">
                </div>
                <div class="containerRange">
                    <p>Altura<span id="valorAltura">1.0</span></p>
                    <input type="range" min="0" max="250" id="alturaRange" class="range">
                </div>
                <div id="button">
                    <button>Calcular</button>
                </div>
                <div id="CalculoImc">
                    <h1 id="calculo"></h1>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
